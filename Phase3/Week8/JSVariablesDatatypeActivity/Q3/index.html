<!DOCTYPE html>
<html>
    <head>
        <title>My Page</title>
    </head>
<body>

<p>Please input a number.</p>

<input type="text" id="demo"></input>
<button onclick="display()">Click me</button>
<p id="result"></p>

<script>    
    function display()
    {
        var name = document.getElementById("demo").value;
        //console.log(name);
        
        if(isNaN(name))
        {
            document.getElementById("result").innerHTML = "Not Numeric";
        }
        else 
        {
            document.getElementById("result").innerHTML = "Numeric";
        }
    }

</script>

</body>
</html>
